# ============================================
# INOPAY - Nginx Production Configuration
# Optimisé pour 1000+ utilisateurs concurrents
# ============================================

# Upstream backend avec load balancing
upstream backend_servers {
    least_conn;  # Distribue vers le serveur avec le moins de connexions
    
    # Health checks automatiques
    server backend:3001 max_fails=3 fail_timeout=30s;
    
    # Keepalive connections pour réduire la latence
    keepalive 32;
}

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=general:10m rate=100r/s;
limit_req_zone $binary_remote_addr zone=api:10m rate=30r/s;
limit_req_zone $binary_remote_addr zone=auth:10m rate=10r/s;

# Connection limiting
limit_conn_zone $binary_remote_addr zone=addr:10m;

server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Connection limits
    limit_conn addr 100;

    # Compression Gzip avancée
    gzip on;
    gzip_vary on;
    gzip_min_length 256;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/x-javascript
        application/json
        application/xml
        application/rss+xml
        image/svg+xml;
    gzip_disable "MSIE [1-6]\.";

    # Brotli compression (si module disponible)
    # brotli on;
    # brotli_comp_level 6;
    # brotli_types text/plain text/css text/xml text/javascript application/javascript application/json;

    # Cache des assets statiques avec versioning
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Content-Type-Options "nosniff" always;
        access_log off;
        
        # Enable sendfile for performance
        sendfile on;
        tcp_nopush on;
    }

    # API proxy avec rate limiting et load balancing
    location /api/ {
        limit_req zone=api burst=20 nodelay;
        
        proxy_pass http://backend_servers/api/;
        proxy_http_version 1.1;
        
        # Headers pour proxy
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Request-ID $request_id;
        
        # Keepalive
        proxy_set_header Connection "";
        
        # Timeouts optimisés
        proxy_connect_timeout 10s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 16k;
        proxy_busy_buffers_size 24k;
        
        # Retry sur erreur
        proxy_next_upstream error timeout http_502 http_503 http_504;
        proxy_next_upstream_tries 2;
    }

    # Webhook Stripe (pas de rate limiting - Stripe gère ça)
    location /api/stripe-webhook {
        proxy_pass http://backend_servers/api/stripe-webhook;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Important: Ne pas modifier le body pour la vérification de signature
        proxy_set_header Content-Type "application/json";
        proxy_pass_request_body on;
    }

    # Auth endpoints avec rate limiting strict
    location ~ ^/api/(auth|login|signup|register) {
        limit_req zone=auth burst=5 nodelay;
        
        proxy_pass http://backend_servers;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # SPA routing - Toutes les routes renvoient vers index.html
    location / {
        limit_req zone=general burst=50 nodelay;
        try_files $uri $uri/ /index.html;
        
        # Cache HTML court pour permettre les mises à jour
        add_header Cache-Control "no-cache, must-revalidate";
    }

    # Sécurité - Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
    
    # CSP basique (à adapter selon les besoins)
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://js.stripe.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' https://*.supabase.co https://api.stripe.com wss://*.supabase.co; frame-src https://js.stripe.com https://hooks.stripe.com;" always;

    # Désactiver l'accès aux fichiers cachés
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "OK";
        add_header Content-Type text/plain;
    }

    # Status endpoint pour monitoring
    location /nginx-status {
        stub_status on;
        access_log off;
        allow 127.0.0.1;
        allow 172.28.0.0/16;  # Docker network
        deny all;
    }

    # Error pages personnalisées
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }

    error_page 429 /429.html;
    location = /429.html {
        root /usr/share/nginx/html;
        internal;
        default_type text/html;
        return 429 '<!DOCTYPE html><html><head><title>429 - Too Many Requests</title></head><body><h1>Trop de requêtes</h1><p>Veuillez patienter quelques instants et réessayer.</p></body></html>';
    }
}
