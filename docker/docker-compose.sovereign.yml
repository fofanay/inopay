# ═══════════════════════════════════════════════════════════════
# INOPAY SOVEREIGN STACK
# Complete self-hosted deployment for Ubuntu VPS
# Optimized for minimal resources (1-2GB RAM)
# ═══════════════════════════════════════════════════════════════

version: '3.8'

services:
  # ════════════════════════════════════════════════════════════
  # FRONTEND - React/Vite Application
  # ════════════════════════════════════════════════════════════
  frontend:
    build:
      context: ..
      dockerfile: Dockerfile.frontend
      args:
        - VITE_SUPABASE_URL=${VITE_SUPABASE_URL:-}
        - VITE_SUPABASE_ANON_KEY=${VITE_SUPABASE_ANON_KEY:-}
        - VITE_API_URL=${VITE_API_URL:-/api}
    container_name: inopay-frontend
    restart: unless-stopped
    networks:
      - inopay-network
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M

  # ════════════════════════════════════════════════════════════
  # BACKEND - Express.js API
  # ════════════════════════════════════════════════════════════
  backend:
    build:
      context: ..
      dockerfile: Dockerfile.backend
    container_name: inopay-backend
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3001
      - DATABASE_URL=${DATABASE_URL:-}
      - SUPABASE_URL=${SUPABASE_URL:-}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY:-}
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY:-}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET:-}
      - GITHUB_TOKEN=${GITHUB_TOKEN:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - RESEND_API_KEY=${RESEND_API_KEY:-}
      - JWT_SECRET=${JWT_SECRET:-}
      - CORS_ORIGIN=${CORS_ORIGIN:-*}
    volumes:
      - backend-uploads:/app/uploads
      - backend-exports:/app/exports
      - backend-logs:/app/logs
    networks:
      - inopay-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M

  # ════════════════════════════════════════════════════════════
  # CADDY - Reverse Proxy with Auto SSL
  # ════════════════════════════════════════════════════════════
  caddy:
    image: caddy:2-alpine
    container_name: inopay-caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    environment:
      - DOMAIN=${DOMAIN:-localhost}
      - SSL_EMAIL=${SSL_EMAIL:-admin@localhost}
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy-data:/data
      - caddy-config:/config
    networks:
      - inopay-network
    depends_on:
      - frontend
      - backend
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 128M

  # ════════════════════════════════════════════════════════════
  # POSTGRES - Database (Optional)
  # ════════════════════════════════════════════════════════════
  postgres:
    image: postgres:15-alpine
    container_name: inopay-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-inopay}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      - POSTGRES_DB=${POSTGRES_DB:-inopay}
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d:ro
    networks:
      - inopay-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-inopay} -d ${POSTGRES_DB:-inopay}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
    profiles:
      - with-db

  # ════════════════════════════════════════════════════════════
  # REDIS - Cache (Optional)
  # ════════════════════════════════════════════════════════════
  redis:
    image: redis:7-alpine
    container_name: inopay-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 64mb --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    networks:
      - inopay-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 64M
    profiles:
      - with-cache

  # ════════════════════════════════════════════════════════════
  # MINIO - Object Storage (Optional)
  # ════════════════════════════════════════════════════════════
  minio:
    image: minio/minio:latest
    container_name: inopay-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      - MINIO_ROOT_USER=${MINIO_ROOT_USER:-inopay}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD:?MINIO_ROOT_PASSWORD is required}
    volumes:
      - minio-data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    networks:
      - inopay-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 256M
    profiles:
      - with-storage

  # ════════════════════════════════════════════════════════════
  # OLLAMA - Local AI (Optional)
  # ════════════════════════════════════════════════════════════
  ollama:
    image: ollama/ollama:latest
    container_name: inopay-ollama
    restart: unless-stopped
    volumes:
      - ollama-data:/root/.ollama
    ports:
      - "11434:11434"
    networks:
      - inopay-network
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
    profiles:
      - with-ai

  # ════════════════════════════════════════════════════════════
  # WATCHTOWER - Auto Updates
  # ════════════════════════════════════════════════════════════
  watchtower:
    image: containrrr/watchtower
    container_name: inopay-watchtower
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - WATCHTOWER_CLEANUP=true
      - WATCHTOWER_POLL_INTERVAL=86400
      - WATCHTOWER_INCLUDE_STOPPED=true
      - WATCHTOWER_NOTIFICATIONS=shoutrrr
      - WATCHTOWER_NOTIFICATION_URL=${WATCHTOWER_NOTIFICATION_URL:-}
    networks:
      - inopay-network
    deploy:
      resources:
        limits:
          cpus: '0.1'
          memory: 64M

# ═══════════════════════════════════════════════════════════════
# NETWORKS
# ═══════════════════════════════════════════════════════════════
networks:
  inopay-network:
    driver: bridge
    name: inopay-sovereign-network

# ═══════════════════════════════════════════════════════════════
# VOLUMES
# ═══════════════════════════════════════════════════════════════
volumes:
  # Core volumes
  caddy-data:
    name: inopay-caddy-data
  caddy-config:
    name: inopay-caddy-config
  backend-uploads:
    name: inopay-backend-uploads
  backend-exports:
    name: inopay-backend-exports
  backend-logs:
    name: inopay-backend-logs
  
  # Optional service volumes
  postgres-data:
    name: inopay-postgres-data
  redis-data:
    name: inopay-redis-data
  minio-data:
    name: inopay-minio-data
  ollama-data:
    name: inopay-ollama-data
